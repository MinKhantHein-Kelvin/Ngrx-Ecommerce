<section class="login-container">
  <div class="row vh-100 g-0 align-items-center">
    <!-- Image Side -->
    <div class="col-md-6 d-none d-md-block">
      <div class="login-img"></div>
    </div>

    <!-- Content Side -->
    <div class="col-md-6 col-12 d-flex justify-content-center align-items-center">
      <div class="row w-100 d-flex justify-content-center">
        <div class="col-8">
          <h2 class="text-center">Welcome Back!</h2>
        <p class="text-center">Please log in to continue.</p>

        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <div class="row">
            <app-input-box [isReactiveForm]="true"
            [control]="fc['username']"
            label="UserName" [isEssential] = "true"
            errorMessage="*Please enter username." [submitted]="isSubmitted"></app-input-box>
          </div>

          <div class="row">
            <app-input-box [isReactiveForm]="true"
            [control]="fc['password']"
            label="Password" [isEssential] = "true"
            errorMessage="*Please enter password." [submitted]="isSubmitted"></app-input-box>
          </div>

          <div class="row mt-4">
            <app-button-loading [width]="'100'" [isCancle]="false" [isLoading]="isLoading" [button_text]="'Login'" [load_button_text]="'Login'" ></app-button-loading>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
