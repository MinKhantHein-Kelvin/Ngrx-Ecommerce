<section>
  <div class="row">
    <div class="col-md-12">
      <app-breadcrumb [breadCrumb]="breadcrumbItems"></app-breadcrumb>
    </div>
  </div>

  <div class="d-flex flex-wrap align-items-center">
    <div class="me-2 mb-2">
      <app-input-box type="search" [(value)]="searchVal"></app-input-box>
    </div>
    <div class="me-2 mb-2">
      <app-button-loading [width]="'100'" [isBlue]="true" [isSearch]="true" (onClick)="onSearch()"></app-button-loading>
    </div>
    <div class="me-2 mb-2">
      <app-button-loading [width]="'100'" [isBlue]="true" [button_text]="'Add'" [isAddIcon]="true"></app-button-loading>
    </div>
    <div class="me-2 mb-2">
      <app-select-box [bindLabel]="'label'" [bindValue]="'value'" [options]="_mainIntercomService.categoriesList" [isLoading]="isCategoryLoading" [isDisabled]="isCategoryLoading" [(ngModel)]="category" (valueChange)="onCategoryChange($event)"/>
    </div>
  </div>

  <div class="row g-0">
    <div class="card">
      <div class="card-body">
        <div class="table-overflow">
          <app-table [tableHeaderArray]="headerArray" [tableDataSource]="productsList" [isLoading]="isLoading" (editEmitter)="OnEdit($event)" [isAction]="true"></app-table>
        </div>
      </div>
    </div>
  </div>
</section>
