<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <div class="image-wrapper">
      <img class="logo mt-4 mb-4" [ngClass]="{'logothumbnail': isCollapsed}"
      src="./assets/images/logo/ecommerce-logo.png" alt="ecommerce-logo">
    </div>
    <mat-divider></mat-divider>

    <ng-container *ngFor="let item of sideBarItemList">
      <div class="pt-3 pb-3 d-flex align-items-center menuitem" mat-button [ngClass]="{'justify-content-center': isCollapsed}"  matTooltip="{{!isCollapsed ? '' : item.label}}" matTooltipPosition="right" (click)="handleRoute(item.route)" [routerLink]="item.route" routerLinkActive="active-menu" [routerLinkActiveOptions]="{ exact: true }">
        <div class="ms-4" [ngClass]="{'collese-margin': isCollapsed}">
          <img src="{{item.iconActive}}" alt="icon" class="me-2">
          <span class="ms-2" *ngIf="!isCollapsed">{{item.label}}</span>
        </div>
      </div>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left]="sidenavWidth()" >
    <mat-toolbar color="primary" class="mat-elevation-z2 d-flex justify-content-between align-items-center"
      [ngClass]="{'toolbar-width': !isCollapsed}">
      <div class="d-flex justify-content-center align-items-center px-3">
        <button mat-icon-button class="me-2 ms-1 menu-icon" (click)="toggleCollapsed()">
          <mat-icon class="me-2" *ngIf="isCollapsed">menu</mat-icon>
          <mat-icon class="me-2" *ngIf="!isCollapsed">menu_open</mat-icon>
        </button>
        <span class="headertitle">Dashboard</span>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <span class="me-4 username">{{_mainInterComService.userObj.username | uppercase}}</span>
        <button mat-icon-button class="toogle-icon me-4" (click)="toggleTheme()">
          <mat-icon class="me-2" *ngIf="!isDarkTheme">light_mode_24</mat-icon>
          <mat-icon class="me-2" *ngIf="isDarkTheme">dark_mode_24</mat-icon>
        </button>

      </div>
    </mat-toolbar>
    <div class="scrollable-content">
      <section class="sidenav-container px-5 py-3">
        <router-outlet></router-outlet>
      </section>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
